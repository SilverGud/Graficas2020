<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Tarea 4</title>
  <script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
  <script src="../libs/jquery-ui/jquery-ui.js"></script>
  <script src="../libs/three.js/three.js"></script>
  <script src="../libs/tween.js/tween.js"></script>
  <script src="../libs/keyframe.js/keyframe.js"></script>
  <script src="../libs/three.js/loaders/inflate.min.js"></script>
  <script src="../libs/three.js/loaders/FBXLoader.js"></script>
  <script src="../libs/three.js/utils/cloneFBX.js"></script>
  <script src="../libs/three.js/loaders/OBJLoader.js"></script>
  <script src="../libs/three.js/utils/promiseLoader.js"></script>
  <script src="principal.js"></script>

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
      border: 0;
      overflow: hidden;
      display: block;
    }

    #controls {
      position: absolute;
    }

    button {
      display: none;
    }

    #game-over {
      position: absolute;
      display: none;
      text-align: center;
      margin-top: 100px;
      width: 100%;
    }
  </style>

  <script type="text/javascript">

    $(document).ready(
      function () {
        let canvas = document.getElementById("webglcanvas");
        createScene(canvas)
          .then(() => run());

        $('#restart').on('click', restart);
      }
    );
  </script>

</head>

<body>

  <div id="container">
    <div id="controls">
      <p id="score">Puntaje: <span>0</span></p>
      <p id="timer">Tiempo: <span>30</span></p>
      <button id="restart">Reiniciar</button>
    </div>
    <p id="game-over">Perdiste</p>
    <canvas id="webglcanvas"></canvas>
  </div>

</html>
