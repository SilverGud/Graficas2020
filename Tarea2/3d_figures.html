<html>

<head>
	<title>3d Figures</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	<script src="../libs/gl-matrix/gl-matrix.js"></script>
	<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
	<script src="3d_figures.js"></script>

	<script type="text/javascript">

		$(document).ready(
			function () {
				var canvas = document.getElementById("webglcanvas");
				var gl = initWebGL(canvas);
				initViewport(gl, canvas);
				initGL(canvas);
				initShader(gl);
				// TO DO: create and draw the figures
				var pyramid = createPyramid(gl, [-12, -2, -20], [0.1, 1.0, 0.2]);
				var dod = createDod(gl, [0, -2, -20], [[-0.4, 1.0, 0.1], [0.0, 1.0, 0.0]]);
				var oct = createOct(gl, [10, -4, -20], [0, 1, 0]);
				run(gl, [pyramid, dod, oct]);
			}
		);

	</script>

</head>

<body>

	<canvas id="webglcanvas" style="border: none;" width="1200" height="500"></canvas>

</body>

</html>
